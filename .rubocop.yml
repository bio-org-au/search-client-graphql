AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'db/**/*'
    - "bin/spring"
Style/TrailingCommaInLiteral:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
StringLiterals:
  EnforcedStyle: double_quotes
  Enabled: true
Style/ClassAndModuleChildren:
  Enabled: false

